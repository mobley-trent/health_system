<!DOCTYPE html>
<html>
<head><title>Enroll Client in Programs</title></head>
<body>
  <h2>Enroll {{ client.name }} in Programs</h2>
  <form method="POST">
    <label>Select Programs:</label><br>
    {% for program in programs %}
      <input type="checkbox" name="programs" value="{{ program.id }}"> {{ program.name }}<br>
    {% endfor %}
    <br>
    <button type="submit">Enroll Client</button>
  </form>

  <p><a href="{{ url_for('main.view_client', client_id=client.id) }}">Back to Profile</a></p>
  <p><a href="{{ url_for('main.clients') }}">Back to Clients</a></p>
</body>
</html>
