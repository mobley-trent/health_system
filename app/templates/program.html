<!DOCTYPE html>
<html>
<head><title>{{ program.name }}</title></head>
<body>
  <h2>{{ program.name }}</h2>
  <p>{{ program.description }}</p>

  <h3>Enrolled Clients</h3>
  <ul>
    {% for enrollment in program.enrollments %}
      <li>{{ enrollment.client.name }}</li>
    {% else %}
      <li>No clients enrolled yet.</li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a></p>
  <form action="{{ url_for('main.delete_program', program_id=program.id) }}" method="POST">
    <button type="submit" onclick="return confirm('Are you sure you want to delete this program?')">Delete Program</button>
  </form>
</body>
</html>
