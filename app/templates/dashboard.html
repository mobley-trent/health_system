<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Welcome to the Dashboard</h1>
  <a href="{{ url_for('main.create_program') }}">Create New Program</a>
  <h2>Health Programs</h2>
  <ul>
    {% for program in programs %}
      <li><a href="{{ url_for('main.view_program', program_id=program.id) }}">{{ program.name }}</a></li>
    {% else %}
      <li>No programs created yet.</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('main.profile') }}">My Profile</a> | <a href="{{ url_for('main.logout') }}">Logout</a></p>
  <p><a href="{{ url_for('main.clients') }}">Clients</p>
</body>
</html>
